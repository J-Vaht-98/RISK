<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MultiPlayer Something</title>
  <link rel="stylesheet" href="./style.css">
<style>

</style>
</head>
<body>
  <section class="page">
    <div class="container ">

      <div id="initialScreen" class="">
        <div class="d-flex flex-column align-items-center justify-content-center">
            <h1>Multiplayer Something</h1>
            <button
              type="submit"
              class="btn btn-success"
              id="newGameButton"
            >
              Create New Game
            </button>
            <div>OR</div>
            <div class="form-group">
              <input type="text" placeholder="Enter Game Code" id="gameCodeInput"/>
            </div>
            <button
              type="submit"
              class="btn btn-success"
              id="joinGameButton"
            >
              Join Game
            </button>
        </div>
      </div>
      <div id= "waitingScreen">
        <h2 style>Your game code is: <span id="gameCodeDisplay"></span></h2>
        <h2>Waiting for players to join...<h2>
        <br>
        <h2>Current joined players: <span id = "joined-players-nr"></span></h2>
      </div>
        
      </div>

        <h2 id="turn-nr"></h2>
        <h2 id="player-roll"></h2>
        <h2 id = "playOrder-display"></h2>
      <div id="gameScreen" style = "z-index: 2" class="">
        
        
      </div>
      </div>

    </div>
  </section>
<!-- SCRIPTS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script src="index.js"></script>
</body>
</html>
